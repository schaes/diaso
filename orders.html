<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Orders</title>
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">

</head>

<body class="ordersBody">
    <nav class="topNav">
            <img src="images/logo2.png" alt="logo of the app" width="104" height="104">
            <a href="notif.html"><img src="images/icons/bellWhite.png" alt="notification bell" width="200" height="auto"></a>
    </nav>

    <div class="orderContainer">
        <div class="orderTitles">
            <h1 class="orderHeader">Orders</h1>
            <div class="deliverContainer">
                <img class="deliverImage" src="images/icons/vanBlack.png" alt="a black van, looking as though it is moving at high speeds" width="100px" height="auto">
                <h2 class="deliverHeader">Delivering...</h2>
            </div>

            <div class="orderedItems">
                <div class="singleOrderItem">
                    <img class="orderImage" src="images/merchandise/hatsunePlushBag.png" alt="Hatsune Miku plush with a reusable bag" width="300px" height="auto">
                    <h5 class="orderName">Hatsune Miku Plushie Reusable Bag</h5>
                    <div class="orderDate">
                        <h6 class="orderArrive">Arriving on</h6>
                        <h4 class="ArrivalDate">14/3/25</h4>
                    </div>
                </div>

                <div class="singleOrderItem">
                    <img class="orderImage" src="images/merchandise/hatsuneDiarySet.png" alt="Hatsune Miku Book Journal with Hatsune Miku Bookmark" width="300px" height="auto">
                    <h5 class="orderName">Hatsune Miku Merchandise Diary Set</h5>
                    <div class="orderDate">
                        <h6 class="orderArrive">Arriving on</h6>
                        <h4 class="ArrivalDate">14/3/25</h4>
                    </div>
                </div>

                <div class="singleOrderItem">
                    <img class="orderImage" src="images/merchandise/genshinNightLamp.png" alt="A ghost night lamp dressed as Hu Tao" width="300px" height="auto">
                    <h5 class="orderName">Genshin Impact Hu Tao Ghost Night Lamp (Boo Tao)</h5>
                    <div class="orderDate">
                        <h6 class="orderArrive">Arrived!</h6>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <nav class="bottomNav">
        <div>
            <a href="content1.html"><img src="images/icons/homeWhite.png" alt="icon that links to home page (index.html)" width="100" height="auto"></a>
            <a href="shopping.html"><img src="images/icons/cartWhite.png" alt="icon that links to shopping cart page (shopping.html)" width="100" height="auto"></a>
            <a href="contact.html"><img src="images/icons/contactWhite.png" alt="icon that links to contact us page (contact.html)" width="100" height="auto"></a>
            <a href="profile.html"><img src="images/icons/profileWhite.png" alt="icon that links to profile page (profile.html)" width="100" height="auto"></a>
        </div>
    </nav>

</body>

</html>
