<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>LOG IN</title>
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">

</head>

<body class="loginBody">

    <img class="logo" src="images\logo.svg" alt="Diaso Logo" width="700" height="605.3">
    <div class="loginBox">
        <h1>Welcome!</h1>
        <form>
            <label>Username</label>
            <div>
                <input type="text" placeholder="Create a Username" required>
            </div>
            <label>Password</label>
            <div>
                <input type="password" placeholder="Create a Password" required>
            </div>
            <div>
                <input type="password" placeholder="Confirm your Password" required>
            </div>

            <button class="logInBtn" type="submit">Sign Up</button>


        </form>
        <p>Have an account?</p>
        <a href="login.html"><button class="signUpBtn" type="submit">Log In</button></a>
    </div>

</body>

</html>
