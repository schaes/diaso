<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
</head>

<body class="loginBody">
    <img class="logo" src="images/logo.svg" alt="Diaso Logo" width="700" height="605.3">
    <div class="loginBox">
        <h1>Welcome!</h1>
        <div class="form" id="add-contact">
            <form id="add-contact-form">
                <div>
                    <input type="text" id="username" class="form-control" placeholder="Username" required>
                </div>
                <div>
                    <input type="password" id="password" class="form-control" placeholder="Password" required>
                </div>
                <div>
                    <input type="password" id="confirmPassword" class="form-control" placeholder="Confirm Password" required>
                </div>
                <button type="submit" value="Send" class="btn btn-primary" id="contact-submit">Submit</button>
            </form>
            <p>Have an account?</p>
            <a href="index.html"><button class="signUpBtn" type="button">Log In</button></a>
        </div>
    </div>
    
    <script src="register.js"></script>
</body>

</html>
