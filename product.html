<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Product</title>
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">

</head>

<body class="productBody">
    <nav class="topNav">
            <img src="images/logo2.png" alt="logo of the app" width="104" height="104">
            <a href="notif.html"><img src="images/icons/bellWhite.png" alt="notification bell" width="200" height="auto"></a>
    </nav>

   <div class="productContent">
        <div class="ProductImages">
            <img src="images/merchandise/hsrCatFigure.png" alt="Genshin Archon Plushies" width="600px" height="auto">
        </div>

        <div class="productInfo">
            <h3 id="productName">Sunsyea Honkai Star Rail Official Merch miHoYo Original Authentic YCSY Ruan Mei Pet</h3>
            <div class="pricesContainer">
                <h5>Price: </h5>
                <h2>$27.14</h2>
                <p id="check"></p>
            </div>
            

            <div class="quantityCounter">
                <h5>Quantity:</h5>
                <h5><button id="decrement">-</button>  </h5>
                <h5 id="counter">1</h5>
                <h5><button id="increment">+</button></h5>
            </div>
            <h4><button id="addToCart">Add To Cart</button></h4>      
            <p><button onclick="clickCounter()" type="button">+</button></p>
            <div id="result"></div>   
        </div>
   </div>

    <nav class="bottomNav">
        <div>
            <a href="content1.html"><img src="images/icons/homeWhite.png" alt="icon that links to home page (index.html)" width="100" height="auto"></a>
            <a href="cart.html"><img src="images/icons/cartWhite.png" alt="icon that links to shopping cart page (shopping.html)" width="100" height="auto"></a>
            <a href="contactUs.html"><img src="images/icons/contactWhite.png" alt="icon that links to contact us page (contact.html)" width="100" height="auto"></a>
            <a href="profile.html"><img src="images/icons/profileWhite.png" alt="icon that links to profile page (profile.html)" width="100" height="auto"></a>
        </div>
    </nav>
    <script src="addToCart.js"></script>
</body>

</html>
