<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Diaso</title>
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Jost:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

<body class="profilePageBody">
    <nav class="topNav">
            <img src="images/logo2.png" alt="logo of the app" width="104" height="104">
            <a href="notif.html"><img src="images/icons/bellWhite.png" alt="notification bell" width="200" height="auto"></a>
    </nav>
    <h1>Profile</h1>
    <div class="profile">
        <div class="topProfile">
            <div class="pfpicon">
                <img src="images/profile-icon-placeholder.png" alt="profile icon" width="130" height="130">
            </div>
            <div class="userStats">
                
                <span id="usrnmProfile">username</span>
                <div id="expBar">
                    <div >
                        <span id="level">lv.0</span>
                    </div>
                    <div class="bar">
                        <div class="exp" id="expProgress"></div>
                    </div>
                </div>
            </div>
        </div>
        <div id="biography">
            <span id="bio">bio</span>
        </div>
    </div>
    
    <div class="updateBox" id="update-container"> 
    <h2>Update Info</h2>
    <div id="update-contact">
		<form id="update-contact-form">
            <label for="update-contact-name">Username</label>
            <div>
                <input type="text" id="update-username" class="form-control" required>
            </div>
            <label for="update-bio">Bio</label>
            <div>
                <textarea type="text" id="update-bio" class="form-control" required></textarea>
            </div>

            <button type="submit" class="profilebtn" id="update-contact-submit">Update Details</button> 
        </form>
    </div>
</div>

    </div>
</nav>
